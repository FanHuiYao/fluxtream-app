<div class="row-fluid">
    <div class="span12" id="calendar-menubar">
        <div class="flx-timeMenu">
            <div class="floater">
                <a class="btn menuTodayButton calendar-navigation-button"><i class="icon-home"></i> <span>Today</span></a>
                <a class="btn menuPrevButton calendar-navigation-button"><i class="icon-arrow-left"></i></a>
                <div id="currentTimespanLabel">
                    <h3><span>&nbsp;</span>&nbsp;&nbsp;</h3><a data-date-format="yyyy-mm-dd" id="datepicker"><i class="icon-calendar icon-large"></i></a>
                </div>
                <a class="btn menuNextButton calendar-navigation-button"><i class="icon-arrow-right"></i></a>
            </div>
            <div class="floater" id="time-menu-container">
                <div class="btn-group flx-view-range" id="time-menu">
                    <a id="dayViewBtn" unit="date" class="btn active">Day</a>
                    <a id="weekViewBtn" unit="week" class="btn">Week</a>
                    <a id="monthViewBtn" unit="month" class="btn">Month</a>
                    <!--<a id="yearViewBtn" unit="year" class="btn">Year</a> Disabled for now-->
                </div>
            </div>
            <div class="floater">
                <h4 id="mainCity" class="flx-main-city-infos"></h4>
            </div>
            <div class="floater">
                <div style="padding-top:4px"><a id="visitedCitiesDetails" href="#">details</a></div>
            </div>
        </div>
        <span class="loading"><img src="/static/img/loading.gif" width="16" height="16"></span>
    </div>
</div>

<br/>

<div id="calendar-container" class="row-fluid">
    <ul class="nav nav-tabs" id="calendarTabs">
    </ul>
    <div id="filtersContainer">
        <ul id="selectedConnectors" class="flx-sourceFilters4" style="display:inline-block;">
        </ul>
    </div>
    <div id="tabs"></div>
</div>

<template id="visitedCities-details">

    <div id="modal" class="modal hide fade" style="width: 650px">

        <div class="modal-header">
            <a class="close" data-dismiss="modal">&times;</a>
            <h3>Visited Cities</h3>
        </div>

        <div class="modal-body">
            <table class="table">
                <tr>
                    <th>City</th>
                    <th>First seen here</th>
                    <th>Last seen here</th>
                    <th>Count</th>
                    <th>Source</th>
                </tr>
            {{#cities}}
                <tr>
                    <td>{{description}}</td>
                    <td>{{firstSeenHere}}</td>
                    <td>{{lastSeenHere}}</td>
                    <td>{{count}}</td>
                    <td>{{source}}</td>
                </tr>
            {{/cities}}
            </table>
        </div>
        <div class="modal-footer">
            <a class="btn" data-dismiss="modal">Close</a>
        </div>
    </div>

</template>
