<template id="twitter-tweet">
   <div class="flx-box twitter"> 
        <span class="flx-deviceIcon twitter"></span>
        <div class="flx-tTime">{{time}}</div>
        <div class="flx-data">
            <span style="background:url('{{profileImageUrl}}'); background-size:100% 100%;"></span>
            <span class="flx-description">{{description}}</span>
        </div>
   </div>
</template>
