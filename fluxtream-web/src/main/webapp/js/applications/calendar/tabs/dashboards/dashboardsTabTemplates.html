<template id="addWidgetDialog">
    <div class="modal fade" id="modal">
        <div class="modal-header">
            <h3>Add Widget<a href="#" class="close" data-dismiss="modal">&times;</a></h3>
        </div>
        <div class="modal-body">
            <div id="availableWidgets">
                {{#rows}}
                <div class="row-fluid">
                    {{#widgets}}
                    <div class="span4" style="cursor:pointer">
                        <a name="{{WidgetName}}">
                            <img src="{{WidgetRepositoryURL}}/{{WidgetName}}/{{WidgetIcon}}" alt="" width=178 Height=120>
                        </a>
                        <p>{{WidgetDescription.en}}</p>
                    </div>
                    {{/widgets}}
                </div>
                {{/rows}}
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn" onclick="App.closeModal()">Close</button>
        </div>
    </div>
</template>
<template id="manageDashboardsDropdown">
    <div class="manage-dashboard">
        <form class="well form-inline">
            <div class="dashboard-list-header">
                <div class="setName input-append">
                    <input type="text" placeholder="Dashboard name..."/>
                    <button class="btn">Add</button>
                </div>
            </div>
            <div class="dashboards-list">
                {{#dashboards}}
                <div class="dashboard-list-item" id="dashboard-{{id}}">
                    <div class="reorder">
                        <a class="up"><i class="icon-caret-up"></i></a>
                        <a class="down"><i class="icon-caret-down"></i></a>
                    </div>
                    <div class="dashboard-list-item-name">{{name}}</div>
                    <div class="remove">
                        <a><i class="icon-trash"></i></a>
                    </div>
                </div>
                {{/dashboards}}
            </div>
        </form>
    </div>
</template>

<template id="widgetsGrid">
    <div class="row-fluid">
        {{#rows}}
        <div class="row-fluid">
            {{#widgets}}
            <div class="flx-widget span4" id="{{WidgetName}}-widget">
                <header>
                    <div class="flx-widget-controls">
                        <a class="flx-widget-settings" style="cursor:pointer;"><i class="icon-cog"></i></a>
                        <a class="flx-remove-widget" style="cursor:pointer;"><i class="icon-remove"></i></a>
                    </div>
                    <h3 class="flx-title">{{WidgetTitle.en}}</h3>
                </header>
                <div class="flx-body">
                </div>
                <footer>
                </footer>
            </div>
            {{/widgets}}
        </div>
        {{/rows}}
    </div>
</template>
