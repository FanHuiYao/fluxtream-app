<template id="addWidgetDialog">
    <div class="modal fade" id="modal">
        <div class="modal-header">
            <h3>Add Widget<a href="#" class="close" data-dismiss="modal">&times;</a></h3>
        </div>
        <div class="modal-body">
            <div id="availableWidgets">
                {{#rows}}
                <div class="row-fluid">
                    {{#widgets}}
                    <div class="span4" style="cursor:pointer">
                        <a name="{{WidgetName}}">
                            <img src="{{WidgetRepositoryURL}}/{{WidgetName}}/{{WidgetIcon}}" alt="" width=178 Height=120>
                        </a>
                        <p>{{WidgetDescription.en}}</p>
                    </div>
                    {{/widgets}}
                </div>
                {{/rows}}
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn" onclick="App.closeModal()">Close</button>
        </div>
    </div>
</template>
<template id="manageDashboardsDialog">
    <div class="modal fade" id="modal">
        <div class="modal-header">
            <h3>Manage Dashboards<a href="#" class="close" data-dismiss="modal">&times;</a></h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="span6">
                    <form class="form-horizontal">
                        <fieldset>
                            <label>Your dashboards:</label>
                            <select multiple="multiple">
                            </select>
                            <button class="btn icon-plus"></button>
                            <button class="btn icon-minus"></button>
                            <br>
                            <input type="text" class="span3" placeholder="Dashboard Name">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn" onclick="App.closeModal()">Close</button>
        </div>
    </div>
</template>

<template id="widgetsGrid">
    <div class="row-fluid">
        {{#rows}}
        <div class="row-fluid">
            {{#widgets}}
            <div class="flx-widget span4" id="{{WidgetName}}-widget">
                <header>
                    <div class="flx-widget-controls">
                        <a class="flx-widget-settings" style="cursor:pointer;"><i class="icon-cog"></i></a>
                        <a class="flx-remove-widget" style="cursor:pointer;"><i class="icon-remove"></i></a>
                    </div>
                    <h3 class="flx-title">{{WidgetTitle.en}}</h3>
                </header>
                <div class="flx-body">
                </div>
                <footer>
                </footer>
            </div>
            {{/widgets}}
        </div>
        {{/rows}}
    </div>
</template>
