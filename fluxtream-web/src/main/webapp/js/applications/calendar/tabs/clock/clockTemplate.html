<div class="flx-clockToolTipContainer">
    <div class="flx-toolTipBody strongBorder-Right" "> <!-- JS : Append strongBorder class with -Top, -Left, -Right, Bottom according to toolTip position / Append the right color class to override default -->
        <span class="flx-toolTipTail-Right" style="top:50px"></span> <!-- JS : Append class with -Top, -Left or -Right to change tail direction + define top/bottom/right/left arguments in the style attribute to give the tail it's position -->
        <div class="flx-toolTipData">
            <h3 class="flx-dataType">Weight</h3>
            <ul class="flx-toolTipLinks">
                <li><a href="#">List <i class="icon-list"></i></a></li>
                <li><a href="#">Timeline <i class="icon-film"></i></a></li>
                <li><a href="#">Bodytrack <i class="icon-lemon"></i></a></li>
            </ul>
            <span class="flx-deviceIcon withings"></span>
            <div class="flx-deviceData">
                <span class="flx-tTime">9:43</span>
                <span class="flx-data">71.05 kg</span>
            </div>
            <span class="flx-miniGraph"><img src="/css/dashboardImgDummies/w8.png" alt="w8" width="" height="" /></span>
        </div>

        <div class="flx-toolTipContext">
            <div class="flx-toolTipLocation">
                <h4><span>9:43</span> last seen here: <strong>RVB Studio, Brussels</strong></h4>
                <div>
                    <img src="/css/dashboardImgDummies/w7.png" alt="w7" width="" height="" />
                </div>
            </div>
            <div class="flx-toolTipWeather">
                <h4><span>15.C</span> Variable with showers</h4>
                <div class="weatherIcon">
                    <img src="/css/dashboardImgDummies/sun%26rain.png" alt="sun-and-rain" width="" height="" />
                </div>
                <ul class="flx-weatherDetails">
                    <li>Windspeed <span>7km/h</span></li>
                    <li>Humidity <span>54%</span></li>
                    <li>Precipitation <span>2mm</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<template id="tooltip">
    <div class="flx-clockToolTipContainer">
        <div class="flx-toolTipBody strongBorder-{orientation}" style="border-color:{color}"> <!-- JS : Append strongBorder class with -Top, -Left, -Right, Bottom according to toolTip position / Append the right color class to override default -->
            <span class="flx-toolTipTail-{orientation}" style="border-{oppositeOrientation}-color:{color}"></span> <!-- JS : Append class with -Top, -Left or -Right to change tail direction + define top/bottom/right/left arguments in the style attribute to give the tail it's position -->
            {tooltipData}

            <div class="flx-toolTipContext">
                <div class="flx-toolTipLocation">
                    <h4><span>{time}</span> last seen here: <strong>RVB Studio, Brussels</strong></h4>
                    <div>
                        <div id="mapPlaceHolder" style="display:inline-block; width:200px; height:188px; position:relative;"></div>
                    </div>
                </div>
                <div class="flx-toolTipWeather">
                    <h4><span>{temperature}°{temperatureUnit}</span> {weatherDescription}</h4>
                    <div class="weatherIcon">
                        <img src="{weatherIcon}" alt="sun-and-rain" style="width:100px; height:104px;"/>
                    </div>
                    <ul class="flx-weatherDetails">
                        <li>Windspeed <span>{windSpeed} {windSpeedUnit}</span></li>
                        <li>Humidity <span>{humidity}%</span></li>
                        <li>Precipitation <span>{precipitation} {precipitationUnit}</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>
<template id="tooltipMap">
    {description}
    <div style="text-align:center">
        <div id="mapPlaceHolder" style="display:inline-block; width:250px; height:250px; position:relative;"></div>
        <script>document.qTipUpdate()</script>
        <div id="weatherInfo">
            <img src="{weatherIcon}">{weatherDescription} {temperature}°{temperatureUnit}
            <div>
                <div class="upperLabel">Wind Speed</div>
                <div class="lowerLabel">{windSpeed} MPH</div>
            </div>
            <div>
                <div class="upperLabel">Humidity</div>
                <div class="lowerLabel">{humidity}%</div>
            </div>
            <div>
                <div class="upperLabel">Precipitation</div>
                <div class="lowerLabel">{precipitation}mm</div>
            </div>
        </div>
    </div>
</template>
